<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <title>Abstract</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <div class="navigation">
        <div class="navbar_leftcontainer">
          <nav class="navbar">
            <a href="" class="logo"> Abstract</a>
            <div class="sperator"></div>
            <!-- //TODO: set seperator -->
            <a href="" class="helpcenter"> Help Center </a>
          </nav>
        </div>
        <div class="navbar_rightcontainer">
          <a
            href="http://"
            target="_blank"
            rel="noopener noreferrer"
            class="request"
            >Submit a request</a
          >
          <a
            href="http://"
            target="_blank"
            rel="noopener noreferrer"
            class="signin"
            >Sign in</a
          >
        </div>
      </div>
    </section>
    <section class="hero">
      <div class="herocontainer">
        <h2>How can we help?</h2>
        <form action="get" class="hero_form">
          <div class="hero_serachcontainer">
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search"
            />
            <p class="rightarrow">&rarr;</p>
          </div>
        </form>
      </div>
    </section>

    <section class="features">
      <div class="features_container">
        <div class="feature_container">
          <img
            src="https://help.abstract.com/hc/theming_assets/01HZH4D4GACXWCRKK6JHQ730XD"
            alt=""
          />
          <div class="feature_description">
            <h3>Using Abstract</h3>
            <p>
              Abstract lets you manage, version, and document your designs in
              one place.
            </p>

            <a href="">Load More &rarr;</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
